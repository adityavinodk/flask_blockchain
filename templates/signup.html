{% block body %}
    <h1>Sign Up</h1> <br> 
    <form action="/do_signup" method="POST">
        <label>Name</label>
        <input type="name" name="name" placeholder="Name"><br>
        <label>Username</label>
        <input type="username" name="username" placeholder="Username"><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Password"><br>
        <label>Role</label>
        <select name='role'>
            <option value="volvo">Manufacturer</option>
            <option value="saab">Distributor</option>
            <option value="mercedes">Retailer</option>
          </select> 
        <input type="submit" value="Signup">
    </form>
{% endblock %}
